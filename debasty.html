<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debasty?linksofficial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: pink;
            text-align: center;
            padding: 10px 0;
        }

        #productInfo {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>debasty Informational Website</h1>
    </header>

    <nav>
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="aboutLink">About</a>
        <a href="#" id="servicesLink">Services</a>
        <a href="#" id="contactLink">Contact</a>
    </nav>

    <main>
        <h2>Welcome to our website!</h2>
        <div id="registrationForm">
            <h3>Register</h3>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="loginForm">
            <h3>Login</h3>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="productSelection">
            <h3>Choose Product</h3>
            <select id="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>
            <button onclick="displayProductInfo()">Submit</button>
        </div>

        <div id="productInfo">
            <h3>Product Information</h3>
            <p id="productInfoText"></p>
        </div>
    </main>

    <footer>
        &copy; 2024 Informational Website. All rights reserved.
    </footer>

    <script>
        // Sample product information
        const productInfoMap = {
            product1: "Information about Product 1.",
            product2: "Information about Product 2.",
            product3: "Information about Product 3."
        };

        // Display product information based on selection
        function displayProductInfo() {
            const productSelect = document.getElementById("product");
            const selectedProduct = productSelect.value;
            const productInfoText = document.getElementById("productInfoText");

            if (productInfoMap[selectedProduct]) {
                productInfoText.textContent = productInfoMap[selectedProduct];
                document.getElementById("productInfo").style.display = "block";
            } else {
                productInfoText.textContent = "Product information not available.";
                document.getElementById("productInfo").style.display = "none";
            }
        }

        // Handle registration form submission
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Your registration logic here
            alert("Registration submitted");
        });

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Your login logic here
            alert("Login submitted");
        });
    </script>
</body>
</html>
